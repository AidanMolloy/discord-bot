kind: pipeline
name: default

volumes:
  - name: cache
    temp: {}

steps:
  - name: build_dev
    image: plugins/docker
    volumes:
      - name: cache
        path: /var/lib/docker
    settings:
      tags:
        - "${DRONE_COMMIT_SHA:0:7}_dev-env"
        - dev-env
      target: dev
      repo: uccnetsoc/discord-bot
      registry: docker.io
      custom_dns: [1.1.1.1]
      username:
        from_secret: docker_hub_user
      password:
        from_secret: docker_hub_token
    when:
      event:
        - push
      branch:
        - master

  - name: build_beta
    image: plugins/docker
    volumes:
      - name: cache
        path: /var/lib/docker
    settings:
      tags:
        - "${DRONE_COMMIT_SHA:0:7}_beta"
        - beta
      repo: uccnetsoc/discord-bot
      registry: docker.io
      custom_dns: [1.1.1.1]
      username:
        from_secret: docker_hub_user
      password:
        from_secret: docker_hub_token
    when:
      event:
        - push
      branch:
        - develop

  - name: build_prod
    image: plugins/docker
    volumes:
      - name: cache
        path: /var/lib/docker
    settings:
      tags:
        - "${DRONE_COMMIT_SHA:0:7}"
        - latest
      repo: uccnetsoc/discord-bot
      registry: docker.io
      custom_dns: [1.1.1.1]
      username:
        from_secret: docker_hub_user
      password:
        from_secret: docker_hub_token
    when:
      event:
        - push
      branch:
        - master

  - name: sourcegraph_lsif
    image: sourcegraph/lsif-go
    environment:
      GITHUB_TOKEN:
        from_secret: public_repo_token
    commands:
      - lsif-go
      - src lsif upload -github-token=$${GITHUB_TOKEN}
      
  - name: clone_nac
    image: docker:git
    commands:
      - git clone https://github.com/UCCNetsoc/NaC.git .ansible

  - name: ansible_deploy
    image: plugins/ansible:1
    environment:
      PM_USER:
        from_secret: proxmox_user
      PM_PASS:
        from_secret: proxmox_pass
      VAULT_PASS:
        from_secret: vault_pass
    settings:
      playbook: .ansible/provision-infra-web.yml
      galaxy: .ansible/requirements.yml
      inventory: .ansible/proxmox_inventory.py
      private_key:
        from_secret: key_web
      vault_password:
        from_secret: vault_pass

  - name: discord_notif_success
    image: appleboy/drone-discord
    environment:
      WEBHOOK_ID:
        from_secret: discord_webhook_id
      WEBHOOK_TOKEN:
        from_secret: discord_webhook_token
    settings:
      username: Netsoc CI
      avatar_url: https://raw.githubusercontent.com/drone/brand/3051b0d85318a2a20b62927ba19fc07e24c0d751/logos/png/white/drone-logo-png-white-256.png
      color: "#42f483"
      message: discord-bot successfully built and pushed. Build num {{build.number}}. {{build.link}}
    when:
      event:
        - push
      branch:
        - master
      status:
        - success

  - name: discord_notif_failure
    image: appleboy/drone-discord
    environment:
      WEBHOOK_ID:
        from_secret: discord_webhook_id
      WEBHOOK_TOKEN:
        from_secret: discord_webhook_token
    settings:
      username: Netsoc CI
      avatar_url: https://raw.githubusercontent.com/drone/brand/3051b0d85318a2a20b62927ba19fc07e24c0d751/logos/png/white/drone-logo-png-white-256.png
      color: "#e04414"
      message: discord-bot failed for {{build.author}}. Build num {{build.number}}. {{build.link}}
    when:
      event:
        - push
      branch:
        - master
      status:
        - failure
